server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
          routes:
            - id: account-service
              uri: lb://account-service
              predicates:
                - Path=/api/account/**
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/public/auth/**
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**,/api/public/users/**